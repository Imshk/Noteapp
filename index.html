    <title>NoteApp</title>
</head>
<body>
    <label for="toggleSwitch" class="toggle-label">Dark Mode</label>
    <input type="checkbox" id="toggleSwitch">
    <div class="container">
        <div class="input-box">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea name="" id="addText" cols="30" rows="10"placeholder="Write something.."></textarea>
            <button id="addNote">ADD</button>
        </div>
      <div id="notes">
        
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
